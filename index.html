<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secret Video Button</title>
    <style>
        body {
            background-color: cyan;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden; /* Prevents scrollbars from showing */
        }
        .secret-button {
            padding: 20px 40px;
            font-size: 24px;
            background-color: red;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            position: absolute;
            animation: moveButton 5s linear infinite;
        }
        .secret-button:hover {
            background-color: darkred;
        }
        #video {
            display: none;
            width: 80%;
            max-width: 800px;
        }
        @keyframes moveButton {
            0% { left: 0; }
            50% { left: calc(100% - 200px); } /* 200px is the width of the button */
            100% { left: 0; }
        }
    </style>
</head>
<body>
    <button class="secret-button" onclick="showVideo()">SECRET</button>
    <video id="video" controls>
        <source src="rickroll.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <script>
        function showVideo() {
            document.getElementById('video').style.display = 'block';
        }
    </script>
</body>
</html>

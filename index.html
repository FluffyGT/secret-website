<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secret Button</title>
    <style>
        body {
            background-color: cyan;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .secret-button {
            padding: 20px 40px;
            font-size: 24px;
            background-color: red;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }
        .secret-button:hover {
            background-color: darkred;
        }
    </style>
</head>
<body>
    <button class="secret-button" onclick="rickRoll()">SECRET</button>

    <script>
        function rickRoll() {
            window.location.href = "https://www.youtube.com/watch?v=dQw4w9WgXcQ";
        }
    </script>
</body>
</html>
